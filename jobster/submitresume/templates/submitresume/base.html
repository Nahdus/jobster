<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}jobster{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% load staticfiles %}
                <link rel="stylesheet" href="{% static "submitresume/index.css"%}">
                <a class="navbar-brand" href="{% url 'submitresume:index' %}">Jobster</a>
                 <ul class="nav navbar-nav">
                    <li><a href={% url 'submitresume:index' %}>all Resumes</a></li>
                    <li><a href={% url 'submitresume:selected_list' %}>Selected resumes</a></li>
                </ul>

            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">


                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'submitresume:logout_user' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>
            </div>

        </div>

</nav>

{% block body %}
{% endblock %}
</body>
</html>
