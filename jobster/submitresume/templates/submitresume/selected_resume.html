{% extends 'submitresume/base.html' %}


{% block body %}
{% for resume in resumes %}
{% if resume.is_selected %}

<div id="list-view">
<ul>


    <li>
        <a href={{resume.id}}>
            <div class="listitem">
                <h3>{{resume.Name}}</h3>
                <p>{{resume.Age}}</p>
            </div>
        </a>

    </li>

</ul>

</div>
{% endif %}
{%endfor%}
{% endblock %}
