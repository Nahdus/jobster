{% extends 'submitresume/baseloggedout.html' %}

{% block body %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}

    <label>{{field.label_tag}}</label>
    <span>{{ field.errors }}</span>
    <div>
        {{field}}
    </div>
    {% endfor %}

    <button type="submit">submit</button>

</form>
{% endblock %}
